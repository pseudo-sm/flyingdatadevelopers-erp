<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Data Dashboard</title>
  <style>
    .data-color-kpi-1 {
      background-color: #a548f7; /* Replace with your desired color */
    }
    .data-color-kpi-2 {
      background-color: #ffff00; /* Replace with your desired color */
    }
    .data-color-kpi-3 {
      background-color: #28ebc0; /* Replace with your desired color */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Data Dashboard</h1>

    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4 shadow border-0 data-color-kpi-2">
          <div class="card-body">
            <h5 class="card-title">Clearance Rate / Day</h5>
            <p class="card-text">1400</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4 shadow border-0 data-color-kpi-3">
          <div class="card-body">
            <h5 class="card-title">Error Rate</h5>
            <p class="card-text">33.7%</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4 shadow border-0 data-color-kpi-1">
          <div class="card-body">
            <h5 class="card-title">KPI 3</h5>
            <p class="card-text">Value 3</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Chart 1</h5>
            <!-- Chart content goes here -->
            <canvas id="time-series-line-chart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Chart 2</h5>
            <!-- Chart content goes here -->
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Table</h5>
            <!-- Table content goes here -->
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const labels = [
  '2023-01-01',
  '2023-02-01',
  '2023-03-01',
  '2023-04-01',
  '2023-05-01',
  '2023-06-01'
];

const data = {
  labels: labels,
  datasets: [{
    label: 'Time Series Data',
    data: [10, 20, 15, 25, 18, 30],
    borderColor: 'rgba(75, 192, 192, 1)',
    fill: false
  }]
};

const config = {
  type: 'line',
  data: data,
  options: {
    responsive: true,
    scales: {
      x: {
        type: 'time',
        time: {
          unit: 'month',
          displayFormats: {
            month: 'MMM YYYY'
          }
        },
        ticks: {
          source: 'labels'
        }
      },
      y: {
        beginAtZero: true
      }
    }
  }
};

const ctx = document.getElementById('time-series-line-chart').getContext('2d');
new Chart(ctx, config);

  </script>
</body>

</html>
